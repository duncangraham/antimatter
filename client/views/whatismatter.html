	{{> nav}}
<div id="whatismatter" class="w100 h100 showSvg">
		<div id="matter">
			<div id="hydrogenAtom"></div>
			<div id="matterinfo" class="logo center">
	  		<img src="logo-matter.svg" alt="" class="w100">

	  		<p class="text-center text-small tk-adobe-garamond-pro italic tag text-dark">Almost everything that we observe in the universe, from the Nile River to your television set is made of matter: protons, neutrons, etc.  Matter has a counterpart, antimatter. So protons for instance have antiprotons as their counterparts. If a piece of matter and its antimatter partner touch, they annihilate to produce a burst of energy.</p>
	  	</div>

	  	<video preload="auto" id="matterVid" class="fade-in bgvid w100 center" tabindex="0">
		    <!-- <source src="particle.webm" type="video/webm"> -->
		    <source src="matter.mp4" type="video/mp4">
		  </video>

		</div>

		<div class="logo center antimatterInfo">
				<div id="antihydrogen" class="double"></div>
	  		<img src="logo.svg" alt="" class="w100">
	  </div>
	  <div class="w50 center">
  		<p class="text-center text-small tk-adobe-garamond-pro italic tag">Antimatter is almost exactly the same as matter, but with opposite charge. Though the two can't touch without destroying one another, small amounts of antimatter can be created in our universe for very short periods of time.  Some scientific theories predict the possibility of other universes existing, perhaps some made entirely out of antimatter. The opposite is the case for our universe.</p>
  	</div>

  </video>
